<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <link rel="stylesheet" href="../styles/index.css" />
  <link rel="stylesheet" href="../styles/all.min.css">
  <link rel="stylesheet" href="../styles/cart.css" />
  <link rel="stylesheet" href="../styles/checkout.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div id="navbar-container"></div>
<div class="navbar-spacer"></div>

<div class="container py-5">
  <!-- Checkout Header -->
  <div class="row justify-content-center">
    <div class="col-12">
      <h1 class="text-center mb-1 cart-title">Cart</h1>
    </div>
  </div>

  <!-- Progress Steps -->
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="progress-steps">
        <div class="step-container">
          <div class="step active">
            <div class="step-circle"><span class="step-number">1</span></div>
            <span class="step-label">Shopping cart</span>
            <div class="step-underline active"></div>
          </div>

          <div class="step inactive">
            <div class="step-circle"><span class="step-number">2</span></div>
            <span class="step-label">Checkout details</span>
            <div class="step-underline inactive"></div>
          </div>
          
          <div class="step inactive">
            <div class="step-circle"><span class="step-number">3</span></div>
            <span class="step-label">Order complete</span>
            <div class="step-underline inactive"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Cart Content -->
  <div class="row">
    <!-- Left column: Cart items -->
    <div class="col-lg-8 mb-4">
      <div class="cart-table-container">
        <table class="cart-table">
          <thead>
            <tr>
              <th>PRODUCT</th>
              <th class="text-center">QUANTITY</th>
              <th class="text-end">PRICE</th>
              <th class="text-end">SUBTOTAL</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            <!-- Sample cart item -->
            <tr class="cart-item-row">
          </tbody>
        </table>
      </div>

      <div class="empty-cart-state text-center" style="display: none;">
        <p class="empty-cart-message">Your cart is empty.</p>
      </div>

      <!-- Coupon code -->
      <div class="coupon-section mt-5">
        <h6 class="coupon-title">Have a coupon?</h6>
        <p class="coupon-subtitle">Add your code for an instant cart discount</p>
        <div class="coupon-input-group">
          <input type="text" class="coupon-input" placeholder="Coupon Code">
          <button class="coupon-apply-btn">Apply</button>
        </div>
      </div>
    </div>

    <!-- Right column: Cart summary -->
    <div class="col-lg-4">
      <div class="cart-summary">
        <h5 class="summary-title">Cart summary</h5>

        <div class="shipping-options">
          <div class="shipping-option">
            <input class="shipping-radio" type="radio" name="shipping" value="0" checked id="freeShipping">
            <label class="shipping-label" for="freeShipping">
              <span>Free shipping</span>
              <span class="shipping-price">$0.00</span>
            </label>
          </div>

          <div class="shipping-option">
            <input class="shipping-radio" type="radio" name="shipping" value="15" id="expressShipping">
            <label class="shipping-label" for="expressShipping">
              <span>Express shipping</span>
              <span class="shipping-price">+$15.00</span>
            </label>
          </div>

          <div class="shipping-option">
            <input class="shipping-radio" type="radio" name="shipping" value="21" id="pickup">
            <label class="shipping-label" for="pickup">
              <span>Pick Up</span>
              <span class="shipping-price">%21.00</span>
            </label>
          </div>
        </div>

        <div class="summary-totals">
          <div class="summary-row">
            <span>Subtotal</span>
            <strong id="subtotal-amount">$0.00</strong>
          </div>
          <div class="summary-row total-row">
            <span>Total</span>
            <strong id="total-amount">$0.00</strong>
          </div>
        </div>

        <a href="../pages/checkout.html" class="checkout-link">Checkout</a>
      </div>
    </div>
  </div>
</div>

  <div id="footer-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="../scripts/index.js"></script>
  <script defer src="../scripts/cart.js"></script>

</body>
</html>
